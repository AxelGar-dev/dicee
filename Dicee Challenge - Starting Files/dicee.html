<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" />
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png" />
      </div>
    </div>
    <script>
      function getRandomInt() {
        var num = Math.floor(Math.random() * 6) + 1;
        return num;
      }
      function imgrandom1() {
        var randomNumber1 = getRandomInt();
        if (randomNumber1 == 1) {
          document
            .getElementsByClassName("img1")[0]
            .setAttribute("src", "images/dice1.png");
        } else if (randomNumber1 == 2) {
          document
            .getElementsByClassName("img1")[0]
            .setAttribute("src", "images/dice2.png");
        } else if (randomNumber1 == 3) {
          document
            .getElementsByClassName("img1")[0]
            .setAttribute("src", "images/dice3.png");
        } else if (randomNumber1 == 4) {
          document
            .getElementsByClassName("img1")[0]
            .setAttribute("src", "images/dice4.png");
        } else if (randomNumber1 == 5) {
          document
            .getElementsByClassName("img1")[0]
            .setAttribute("src", "images/dice5.png");
        } else {
          document
            .getElementsByClassName("img1")[0]
            .setAttribute("src", "images/dice6.png");
        }
        return randomNumber1;
      }
      var va1 = imgrandom1();
      //para el segundo dado
      function imgrandom2() {
        var randomNumber2 = getRandomInt();
        if (randomNumber2 == 1) {
          document
            .getElementsByClassName("img2")[0]
            .setAttribute("src", "images/dice1.png");
        } else if (randomNumber2 == 2) {
          document
            .getElementsByClassName("img2")[0]
            .setAttribute("src", "images/dice2.png");
        } else if (randomNumber2 == 3) {
          document
            .getElementsByClassName("img2")[0]
            .setAttribute("src", "images/dice3.png");
        } else if (randomNumber2 == 4) {
          document
            .getElementsByClassName("img2")[0]
            .setAttribute("src", "images/dice4.png");
        } else if (randomNumber2 == 5) {
          document
            .getElementsByClassName("img2")[0]
            .setAttribute("src", "images/dice5.png");
        } else {
          document
            .getElementsByClassName("img2")[0]
            .setAttribute("src", "images/dice6.png");
        }
        return randomNumber2;
      }
      var va2 = imgrandom2();
      //funcion de comparacion
      function whoWins() {
        if (va1 > va2) {
          document.querySelector("h1").innerHTML = "player 1 win";
        } else if (va1 < va2) {
          document.querySelector("h1").innerHTML = "player 2 win";
        } else {
          document.querySelector("h1").innerHTML = "draw";
        }
      }
      whoWins();
    </script>
  </body>
